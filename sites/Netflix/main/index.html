<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logoNetflix">
        <picture>
            <source media="(max-width: 550px)" srcset="../imagens/netflix-logo-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="../imagens/netflix-logo-m.png" type="image/png">
            <img src="../imagens/netflix-logo-g.png" alt="Netflix logo">
        </picture>
      </div>
        <section class="container" id="container">
            <div class="idioma">
                <select name="idioma" id="idioma" >
                  <option value="Portugues">Português</option>
                  <option value="Ingles">Inglês</option>
                </select>
            </div>
            <div class="login">
                <a href="loginpage.html">Entrar</a>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
